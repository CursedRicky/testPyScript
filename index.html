<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro del dado</title>
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="py" src="./main.py" config="./pyscript.toml"></script>
    <h1 class="m-2 text-center fs-1">Tira il dado</h1>
    <div class="d-flex justify-content-center mt-5">
        <button type="button" class="btn btn-outline-light m-5 btn-lg" py-click="d2">D2</button>
        <button type="button" class="btn btn-outline-light m-5 btn-lg" py-click="d4">D4</button>
        <button type="button" class="btn btn-outline-light m-5 btn-lg" py-click="d6">D6</button>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-light m-5 btn-lg" py-click="d8">D8</button>
        <button type="button" class="btn btn-outline-light m-5 btn-lg" py-click="d10">D10</button>
        <button type="button" class="btn btn-outline-light m-5 btn-lg" py-click="d12">D12</button>
    </div>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-outline-light m-5 btn-lg" py-click="d20">D20</button>
        <button type="button" class="btn btn-outline-light m-5 btn-lg" py-click="d100">D100</button>
    </div>
    <div class="d-flex justify-content-center">
        <sp id="nascosto" class="m-5 fs-4">Valore: -</sp>
    </div>
</body>
</html>
